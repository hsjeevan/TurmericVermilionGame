<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script>

        var mySquare;
        var mySoapSoln;
        var myVinegar;
        var mylemonJuice;
        var myNaHCO3;
        var myDropper;
        var myTurmeric;
        var myGameArea;
        var myText;
        var baseText = 'Base';
        var acidText = 'Acid';

        function startGame() {
            myBackground = new picture(1301 / 1.5, 791 / 1.5, 'bg.jpg', 0, 0, '', '')
            // mySquare = new component(150, 150, "white", 127, 294, 'Paint this...', '');
            mySquare = new picture(125, 150, "emptyBeaker.png", 127, 315, 'Paint this...', '');
            mySoapSoln = new picture(50, 50, "blueBeaker.png", 450, 394, 'Soap Solution', baseText);
            myVinegar = new picture(50, 50, "blueBeaker.png", 520, 394, 'Vinegar', acidText);
            mylemonJuice = new picture(50, 50, "blueBeaker.png", 590, 394, 'Lemon Juice', acidText);
            myNaHCO3 = new picture(50, 50, "blueBeaker.png", 660, 394, 'Baking Soda', baseText);
            myTurmeric = new picture(50, 50, "yellowBeaker.png", 730, 394, 'Turmeric', 'Turmeric');
            // myDropper = new component(25, 25, "white", 570, 330, 'brush', '');
            myDropper = new picture(20, 70, "dropper.png", 570, 240, '', '');
            myText = new textComponent('15px', 'consolas', 'black', (1301 / 1.5) / 2.5, (791 / 1.5) / 2);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                // this.canvas.width = window.innerWidth;
                // this.canvas.height = window.innerHeight;
                this.canvas.width = myBackground.width;
                this.canvas.height = myBackground.height;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }
        }
        function picture(width, height, src, x, y, text, solution) {
            this.image = new Image();
            this.image.src = src
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.text = text;

            this.update = function () {
                ctx = myGameArea.context;
                ctx.save();
                ctx.drawImage(this.image,
                    this.x,
                    this.y,
                    this.width, this.height);
                // ctx.fillText(this.text, this.x + (this.width / 2 - (this.text.length * 2.5)), this.y + (this.height / 2));
                ctx.textAlign = 'center';

                wrapText(ctx, this.text, this.x + (this.width / 2 ), this.y + (this.height / 2), 30, 10 )
                // - (this.text.length * 2.5)
                ctx.restore();
            }
            this.crashWith = function (otherobj) {
                var obj = this;
                return checkCrash(obj, otherobj)
            }

            this.solution = solution
            this.initialSolution = solution

            this.initialText = text;

            // this.initialColor = color;
            this.initialX = x;
            this.initialY = y;
        }

        function textComponent(size, fontFamily, color, x, y) {
            this.text = 'Use the dropper to pippet out the solution into the beaker ----------------->'
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = size;
            this.fontFamily = fontFamily;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.save();
                ctx.font = this.size + " " + this.fontFamily;
                ctx.fillStyle = color;
                wrapText(ctx, this.text, this.x, this.y, 220, 20 )
                // ctx.fillText(this.text, this.x, this.y);


                ctx.restore();

            }
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            var words = text.split(' ');
            var line = '';

            for (var n = 0; n < words.length; n++) {
                var testLine = line + words[n] + ' ';
                var metrics = context.measureText(testLine);
                var testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                }
                else {
                    line = testLine;
                }
            }
            // context.textAlign = 'center';

            context.fillText(line, x, y);
        }

        function component(width, height, color, x, y, text, solution) {

            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.color = color;

            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = "#000000";
                ctx.shadowBlur = 10;
                ctx.fillText(this.text, this.x + (this.width / 2 ), this.y + (this.height / 2) );
                ctx.shadowColor = "black";
                // - (this.text.length * 2.5)
                // + (this.height / 1.3)
            }

            this.crashWith = function (otherobj) {
                var obj = this;
                return checkCrash(obj, otherobj)
            }

            this.solution = solution
            this.initialSolution = solution

            this.text = text;
            this.initialText = text;

            this.initialColor = color;
            this.initialX = x;
            this.initialY = y;
        }

        function checkFocus(event, obj) {

            var myleft = obj.x;
            var myright = obj.x + (obj.width);
            var mytop = obj.y;
            var mybottom = obj.y + (obj.height);
            var crash = true;
            if ((mybottom < event.clientY) || (mytop > event.clientY) || (myright < event.clientX) || (myleft > event.clientX)) {
                crash = false;
            }
            return crash;
        }

        myGameArea.canvas.addEventListener('mousedown', mousedown)
        function mousedown(event) {
            if (checkFocus(event, myDropper)) {
                myGameArea.canvas.addEventListener('mousemove', mousemove)
                myGameArea.canvas.addEventListener('mouseup', mouseup)
            }
        }
        function mouseup(event) {
            myGameArea.canvas.removeEventListener('mousemove', mousemove)
            myGameArea.canvas.removeEventListener('mouseup', mouseup)
        }
        function mousemove(event) {
            myGameArea.x = event.pageX;
            myGameArea.y = event.pageY;
            updateGameArea();
        }
        // myGameArea.canvas.addEventListener('touchstart', touchDown)
        // function touchDown(event) {
        //     if (checkFocus(event, myDropper)) {
        //         myGameArea.canvas.addEventListener('touchmove', touchMove)
        //         myGameArea.canvas.addEventListener('touchend', touchEnd)
        //     }
        // }
        // function touchEnd(event) {
        //     myGameArea.canvas.removeEventListener('touchmove', touchMove)
        //     myGameArea.canvas.removeEventListener('touchend', touchEnd)
        // }
        // function touchMove(event) {
        //     myGameArea.x = event.pageX;
        //     myGameArea.y = event.pageY;
        //     updateGameArea();
        // }


        function checkCrash(currObj, otherobj) {
            var myleft = currObj.x;
            var myright = currObj.x + (currObj.width);
            var mytop = currObj.y; currObj
            var mybottom = currObj.y + (currObj.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }

        function updateCrash(obj) {
            mouseup()
            myDropper.solution = obj.solution;
            // myDropper.text = obj.text;

            myDropper.x = myDropper.initialX;
            myDropper.y = myDropper.initialY;
            myDropper.text = obj.text;
            // myGameArea.stop();
            myGameArea.x = null;
            myGameArea.y = null;
        }

        function updateGameArea() {
            // myText.text ='Hello'
            if (myDropper.crashWith(myTurmeric)) {
                updateCrash(myTurmeric)
                myDropper.image.src = 'yellowDropper.png'
                myDropper.text = 'Turmeric Solution'
            }
            else if (myDropper.crashWith(myVinegar)) {
                updateCrash(myVinegar)
                myDropper.image.src = 'blueDropper.png'
            }

            else if (myDropper.crashWith(mylemonJuice)) {
                updateCrash(mylemonJuice)
                myDropper.image.src = 'blueDropper.png'

            }
            else if (myDropper.crashWith(myNaHCO3)) {
                updateCrash(myNaHCO3)
                myDropper.image.src = 'blueDropper.png'

            }
            else if (myDropper.crashWith(mySoapSoln)) {
                updateCrash(mySoapSoln)
                myDropper.image.src = 'blueDropper.png'

            }

            else if (myDropper.crashWith(mySquare)) {
                myDropper.text = ''

                mouseup()

                // switch (mySquare.solution) {
                //     case mySquare.initialSolution:
                //         // mySquare.text = myDropper.text;
                //         mySquare.text = myDropper.solution;
                //         mySquare.solution = myDropper.solution;
                //         break;
                //     case myTurmeric.solution:
                //         if (myDropper.solution === baseText) {
                //             mySquare.color = 'Red'
                //             mySquare.solution = 'Vermilion';
                //             mySquare.text = 'Vermilion';
                //         }
                //         break;
                //     case 'Vermilion':
                //         if (myDropper.solution === acidText) {
                //             mySquare.color = 'Yellow'
                //             mySquare.solution = myTurmeric.solution;
                //             mySquare.text = myTurmeric.text;
                //         }
                //         break;

                //     case baseText:
                //     if (myDropper.solution === acidText) {

                //     }
                //         break;

                //     default:
                //         break;
                // }



                if (mySquare.solution === mySquare.initialSolution) {
                    // mySquare.text = myDropper.text;
                    mySquare.text = myDropper.solution;
                    mySquare.solution = myDropper.solution;
                    myText.text = 'Use a Base to turn the solution in the beaker to Red'

                }
                else if ((mySquare.solution === myTurmeric.solution && myDropper.solution === baseText) ||
                    (mySquare.solution === baseText && myDropper.solution === 'Turmeric')) {
                    mySquare.image.src = 'redBeaker.png'
                    mySquare.color = 'Red'
                    mySquare.solution = 'Vermilion';
                    mySquare.text = 'Vermilion Solution';
                    myText.text = 'Use an Acid to turn back the solution in the beaker to Yellow'
                }
                else if ((mySquare.solution === 'Vermilion' && myDropper.solution === acidText)) {
                    mySquare.color = 'Yellow'
                    mySquare.image.src = 'yellowBeaker.png'

                    mySquare.solution = myTurmeric.solution;
                    mySquare.text = myTurmeric.text + ' Solution';
                    myText.text = 'Use a Base to turn back the solution in the beaker to Red'

                }
                else if ((mySquare.solution === acidText && myDropper.solution === myTurmeric.solution)) {
                    // mySquare.color = 'Yellow'
                    mySquare.solution = myTurmeric.solution;
                    mySquare.text = myTurmeric.text;
                }

                myGameArea.x = null;
                myGameArea.y = null;
                myDropper.image.src = 'dropper.png'

                myDropper.x = myDropper.initialX;
                myDropper.y = myDropper.initialY;

                // myDropper.text = myDropper.initialText;
                // myDropper.color = myDropper.initialColor;
            }

            else {
                myGameArea.clear();
                if (myGameArea.x && myGameArea.y) {
                    myDropper.x = myGameArea.x
                    myDropper.y = myGameArea.y;
                }
            }

            myBackground.update();
            mylemonJuice.update();
            myNaHCO3.update();
            myTurmeric.update();
            mySoapSoln.update();
            myVinegar.update();
            mySquare.update();
            // myCircle.update();
            myText.update();
            myDropper.update();
        }

    </script>

</body>

</html>
